<!DOCTYPE html>
<html lang="pl">
        <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Zadanie 2 – Kalkulator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
        </head>
        <body>
            <div class="calc">
                <div class="screen">
                <div id="result" class="result">0</div>
                </div>

                <div class="panel">
                <div class="field">
                    <label for="a">Pierwsza liczba</label>
                    <input id="a" type="number" placeholder="np. 5" />
                </div>

                <div class="field">
                    <label for="b">Druga liczba</label>
                    <input id="b" type="number" placeholder="np. 8" />
                </div>

                <div class="field">
                    <label for="op">Działanie</label>
                    <select id="op">
                    <option value="add">+</option>
                    <option value="sub">-</option>
                    <option value="mul">*</option>
                    <option value="div">/</option>
                    </select>
                </div>

                <button id="btn" class="btn">Oblicz</button>
                </div>

                <div id="msg" class="msg" aria-live="polite"></div>
            </div>
        </body>
</html>
